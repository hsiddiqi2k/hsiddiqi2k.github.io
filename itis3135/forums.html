	<main>

        <form action=#>

            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="First and Last Name" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" size="10" placeholder="Phone Number" required><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="Email Address" required><br><br>
            


            
            <p>Subscribe to Newsletter?</p>
            <label for="yes"> 
                <input id="yes" type="radio" name="yes-no">Yes 
            </label>

            <label for="no"> 
                <input id="no" type="radio" name="yes-no">No 
            </label>
              

            <br><br>


            <label for="texts">
                <input id="texts" type="checkbox" name="recieve"> Recieve Texts?
            </label>

            <label for="emails">
                <input id="emails" type="checkbox" name="recieve"> Recieve Emails?
            </label>
            


            <br><br>


            
            <label for="frequency">Choose an option:</label>
            <select name="frequency" id="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <br><br>



            <button type="submit">Submit</button>

        </form>
